<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/style/style.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <script src="/dist/bundle.js" defer></script>
</head>
<body>
  <div class="main-wrapper">
    <header>
      <div id="header-bar">
        <div id="led-wrapper">
          <div id="led-big"></div>
          <div id="led-small-left" class="small-led"></div>
          <div id="led-small-mid" class="small-led"></div>
          <div id="led-small-right" class="small-led"></div>
        </div>
      </div>
      <div id="header-bar-shadow">
      </div>
    </header>

    <main>
      <div class="frame-content-wrapper">
        <div id="border-screen-led">
          <div id="border-led-1"></div>
          <div id="border-led-2"></div>
        </div>
        <div id="screen" class="left-screen-grid-set screen-class">
          <div id="loupe-search">
            <div id="custom-input">
            </div>
            <div id="loupe-image-background">
              <div id="loupe-image"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="separator"></div>

    <div id="picker">
      <div class="frame-content-wrapper">
        <div id="screen-all-pokemons" class="right-screen-grid-set screen-class">
          
          <div id="picker-label">
            <h4>All pokemons</h4>
          </div>
          <div id="left-arrow">
            <!-- &larr; -->
            <div class="arrow reflect"></div>
          </div>
          <div id="right-arrow">
            <!-- &rarr; -->
            <div class="arrow"></div>
          </div>

        </div>
      </div>
    </div>
    
    <footer>
      <p>Gotta Catch 'Em All</p>
    </footer>
  </div>
  
</body>
</html>
